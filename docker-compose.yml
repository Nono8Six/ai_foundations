version: '3.8'

services:
  app:
    build:
      context: .
      target: builder  # Utilise l'Ã©tape builder du Dockerfile
    container_name: ia-foundations-dev
    command: npm run dev -- --host
    volumes:
      - .:/app
      - /app/node_modules
      - /app/build
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_PORT=3000
    restart: unless-stopped
