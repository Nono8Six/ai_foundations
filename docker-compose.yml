services:
  app:
    build:
      context: .
      target: builder
    container_name: ia-foundations-dev
    
    # On exécute le script simplifié, puis on lance le serveur de développement
    command: sh -c "./scripts/setup.sh && npm run dev -- --host"
    
    volumes:
      - .:/app
      - /app/node_modules
      - /app/build
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_PORT=3000
    restart: unless-stopped