version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: pnpm dev --host
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env.dev
    environment:
      CHOKIDAR_USEPOLLING: "true"
    restart: unless-stopped
    depends_on:
      supabase-local:
        condition: service_healthy
    networks:
      - dev-net

  supabase-local:
    image: supabase/cli:latest
    command: start
    volumes:
      - ./.supabase:/home/supabase/.supabase
    ports:
      - "54321:54321"
      - "54322:54322"
      - "54323:54323"
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "54321"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dev-net

volumes:
  node_modules:

networks:
  dev-net:
    driver: bridge
