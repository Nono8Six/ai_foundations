version: '3.9'

# Réseau personnalisé pour une meilleure isolation
networks:
  app-network:
    driver: bridge
  supabase-network:
    driver: bridge

# Volumes pour la persistance des données
volumes:
  supabase-data:
  pgadmin-data:

services:
  # -------------------------------------------------------------------
  # Application Frontend
  # -------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Utilise le stage de développement par défaut
    container_name: ai-foundations-frontend
    working_dir: /app
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - /app/node_modules
      - /app/apps/frontend/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_DEBUG=true
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      supabase:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------------------------------------------
  # Base de données Supabase
  # -------------------------------------------------------------------
  supabase:
    image: supabase/cli:latest
    container_name: ai-foundations-supabase
    command: start
    volumes:
      - supabase-data:/home/supabase/.supabase
      - ./supabase:/supabase  # Pour le montage des migrations personnalisées
    ports:
      - "54321:54321"   # postgREST
      - "54322:54322"   # auth
      - "54323:54323"   # studio
    environment:
      - POSTGRES_PASSWORD=${SUPABASE_DB_PASSWORD}
      - JWT_SECRET=${SUPABASE_JWT_SECRET:-your-jwt-secret}
      - SITE_URL=http://localhost:3000
      - ADDITIONAL_REDIRECT_URLS=http://localhost:3000/auth/callback
    restart: unless-stopped
    networks:
      - supabase-network
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "54321"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------------------------------------------
  # Interface d'administration de la base de données (optionnel)
  # -------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-foundations-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    networks:
      - supabase-network
    depends_on:
      - supabase
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------------------------------------------
  # Service de surveillance (optionnel)
  # -------------------------------------------------------------------
  # Décommentez pour activer Portainer (interface de gestion des conteneurs)
  # portainer:
  #   image: portainer/portainer-ce:latest
  #   container_name: portainer
  #   ports:
  #     - "9000:9000"
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #     - portainer_data:/data
  #   restart: unless-stopped
  #   networks:
  #     - app-network

# Configuration des politiques de redémarrage
x-restart-policy: &restart-policy
  restart: unless-stopped

# Configuration des logs
x-logging: &default-logging
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "3"

# Configuration réseau
x-networks: &default-networks
  networks:
    - app-network
    - supabase-network
