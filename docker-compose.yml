networks:
  app-network:
    driver: bridge

volumes:
  portainer_data: {}
  pnpm-store:

services:
  # ===========================================
  # FRONTEND - React/Vite (pour le d√©veloppement)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    working_dir: /app
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - NODE_OPTIONS=--max-old-space-size=4096
      - CHOKIDAR_USEPOLLING=1
      - CHOKIDAR_INTERVAL=300
    ports:
      - '5173:5173'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/frontend/node_modules
      - pnpm-store:/pnpm/store
    networks:
      - app-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5173/healthz.html']
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    stdin_open: true
    tty: true

  # ===========================================
  # MONITORING (Optionnel - Portainer)
  # ===========================================
  portainer:
    profiles: ['monitoring']
    image: portainer/portainer-ce:latest
    container_name: ai-foundations-portainer
    ports:
      - '9000:9000'
      - '8000:8000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - app-network
    restart: unless-stopped
