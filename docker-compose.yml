networks:
  app-network:
    driver: bridge

volumes:
  portainer_data: {}
  pnpm-store:

services:
  # ===========================================
  # FRONTEND - React/Vite (pour le d√©veloppement)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    working_dir: /app
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/frontend/node_modules
      - pnpm-store:/root/.local/share/pnpm/store
    networks:
      - app-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # ===========================================
  # MONITORING (Optionnel - Portainer)
  # ===========================================
  portainer:
    profiles: ['monitoring']
    image: portainer/portainer-ce:latest
    container_name: ai-foundations-portainer
    ports:
      - '9000:9000'
      - '8000:8000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - app-network
    restart: unless-stopped